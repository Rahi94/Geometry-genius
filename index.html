<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>
    <main class="m-2 flex gap-4">
        <!-- card container -->
        <div class="flex-1 grid lg:gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            <!-- card 1 -->
            <div class="card  bg-base-100 shadow-xl">
                <figure><img src="images/triangle.png" alt="Shoes" />
                </figure>
                <div class="card-body text-center">
                    <h2 class="text-2xl font-bold">Triangle</h2>
                    <p>Area = 0.5 X b X h</p>
                    <div class="flex gap-2 items-center">
                        <input id="triangle-base" class="bg-slate-200 w-24 text-xl rounded p-2" type="text"
                            placeholder="b">
                        <span>cm</span>
                        <input id="triangle-height" class="bg-slate-200 w-24 text-xl rounded p-2" type="text"
                            placeholder="h">
                        <span>cm</span>
                    </div>
                    <div>
                        <p>Area: <span id="triangle-area"></span><span>cm</span><sup>2</sup></p>
                    </div>
                    <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                </div>
            </div>
            <!-- card 2 -->
            <div class="card  bg-base-100 shadow-xl">
                <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" />
                </figure>
                <div class="card-body">
                    <h2 class="card-title">Shoes!</h2>
                    <p>If a dog chews shoes whose shoes does he choose?</p>
                    <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                    </div>
                </div>
            </div>
            <!-- card 3 -->
            <div class="card  bg-base-100 shadow-xl">
                <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" />
                </figure>
                <div class="card-body">
                    <h2 class="card-title">Shoes!</h2>
                    <p>If a dog chews shoes whose shoes does he choose?</p>
                    <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                    </div>
                </div>
            </div>
            <!-- card 4 -->
            <div class="card  bg-base-100 shadow-xl">
                <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" />
                </figure>
                <div class="card-body">
                    <h2 class="card-title">Shoes!</h2>
                    <p>If a dog chews shoes whose shoes does he choose?</p>
                    <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                    </div>
                </div>
            </div>

        </div>
        <!-- area calculation container -->
        <div class="w-72 text-center border-2 border-gray-700 p-2 rounded-md">
            <h3 class="text-3xl">Area calculation</h3>

        </div>
    </main>
    <script src="scripts/triangle-calculate.js"></script>
</body>

</html>
